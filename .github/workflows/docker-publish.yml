name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '0 0 1 * *'
  push:
    # branches: [ "main" ]
    # Publish semver tags as releases.
    tags:
      - 'v*'
    paths:
      - 'api/**'
      - 'scan_domain/**'
      - 'scan_tls/**'
      - 'scan_email/**'
  # pull_request:
  #   branches: [ "main" ]

env:
  REGISTRY: ghcr.io
#   IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      matrix:
        include:
          - image: ghcr.io/ciso360ai/api
            dockerfile: api/Dockerfile
            context: api/.
          - image: ghcr.io/ciso360ai/scan_domain
            dockerfile: scan_domain/Dockerfile
            context: scan_domain/.
          - image: ghcr.io/ciso360ai/scan_tls
            dockerfile: scan_tls/Dockerfile
            context: scan_tls/.
          - image: ghcr.io/ciso360ai/scan_email
            dockerfile: scan_email/Dockerfile
            context: scan_email/.
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@4fd812986e6c8c2a69e18311145f9371337f27d4 # v3.4.0

      - name: Log to registry ${{ env.REGISTRY }}
        uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # v3.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          # images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          images: ${{ matrix.image }}
          tags: |
              type=semver,pattern={{version}}
              type=schedule,pattern={{date 'YYYYMMDD'}}
              type=raw,value=latest

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@15560696de535e4014efeff63c48f16952e52dd1 # v6.2.0
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
